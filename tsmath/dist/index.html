<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li>Calculadora com TS</li>
          <li>0x29a#0777</li>
        </ul>
      </nav>
      <div class="sum">
        <section>
          <input type="number" id="x-sum" />
          <span>+</span>
          <input type="number" id="y-sum" />
          <label class="result">
            <span id="result-sum">= 0</span>
          </label>
        </section>
      </div>
      <div class="sub">
        <section>
          <input type="number" id="x-sub" />
          <span>-</span>
          <input type="number" id="y-sub" />
          <label class="result">
            <span id="result-sub">= 0</span>
          </label>
        </section>
      </div>
      <div class="div">
        <section>
          <input type="number" id="x-div" />
          <span>/</span>
          <input type="number" id="y-div" />
          <label class="result">
            <span id="result-div">= 0</span>
          </label>
        </section>
      </div>
    </div>
  </body>
</html>
